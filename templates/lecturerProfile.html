
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/templatemo-plot-listing.css">
    <link rel="stylesheet" href="../assets/css/animated.css">
    <link rel="stylesheet" href="../assets/css/owl.css">
    <link rel="stylesheet" href="../assets/css/additional.css">
    <link rel="stylesheet" href="../assets/css/nice-form-group.css">
<!--

-->
  </head>

<body>


  <!-- ***** Header Area Start ***** -->
  <header class="header-area background-header header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
                <li><a href="{{url_for('lecturer')}}" class="active">Home</a></li>
                <li><a href="{{url_for('')}}">Company</a></li>
                <li><a href="{{url_for('lecturerProfile')}}">Profile</a></li>
                <li><a href="{{url_for('logout')}}">Logout</a></li> 
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="main-banner">
    <div class="container" style="width:50%;">
        <main class="demo-page-content">
          <section>
            
              <div class="href-target" id="input-types"></div>
              <h1>
                Student Profile
              </h1>
              <img class="profile-img" id="output" style="padding: 10px" src="{{row[6]}}"/>
              <div class="nice-form-group">
                <label>Lecturer Id</label>
                <input type="text" id="Lec_Id" name="Lec_Id" placeholder="Your Id" value="{{row[0]}}" disabled/>
              </div>
  
              <div class="nice-form-group">
                <label>Name</label>
                <input type="text" id="Lec_name" name="Lec_name" placeholder="Your Name" value="{{row[1]}}" disabled/>
              </div>
  
              <div class="nice-form-group">
                <label>Email</label>
                <input
                  type="email"
                  id="Lec_email"
                  name="Lec_email"
                  placeholder="Your Email"
                  value="{{row[2]}}"
                  class="icon-left"
                  disabled
                />
              </div>
        
              <div class="nice-form-group">
                <label>Phone Number</label>
                <input
                  type="tel"
                  id="Lec_phoneNo"
                  name="Lec_phoneNo"
                  placeholder="Eg. 0131234234"
                  value="{{row[3]}}"
                  class="icon-left"
                  disabled
                />
              </div>
        
              <div class="nice-form-group">
                  <label>Faculty</label>
                  <input type="text" id="Lec_faculty" id="Lec_faculty" placeholder="Your Faculty" value="{{row[4]}}" disabled/>
                </div>
                
              <div class="nice-form-group">
                <label>Department</label>
                <input type="text" id="Lec_department" id="Lec_department" placeholder="Your Department" value="{{row[5]}}" disabled/>
              </div>

              <div class="form-footer">
                  <button action="{{url_for("editLecturer")}}" class="edit">Edit</button>
              </div>
            
          </section>
          
        </main>
      </div>
  </div>
<script>

</script>
{% if session['action']=='Edit': %}
{% include 'footer.html' %}
{% endif %}

  <!-- Scripts -->
  <script src="../assets/js/owl-carousel.js"></script>
  <script src="../assets/js/animation.js"></script>
  <script src="../assets/js/imagesloaded.js"></script>
  <script src="../assets/js/custom.js"></script>

</body>

</html>
