  <div class="main-banner">
    <div class="container" style="width:50%;">
        <main class="demo-page-content">
          <section>
            
              <div class="href-target" id="input-types"></div>
              <h1>
                Student Profile
              </h1>
              <img class="profile-img" id="output" style="padding: 10px" src="{{row[6]}}"/>
              <div class="nice-form-group">
                <label>Company Name</label>
                <input type="text" id="Company_name" name="Company_name" placeholder="Your Name" value="{{row[0]}}" disabled/>
              </div>
  
              <div class="nice-form-group">
                  <label>Company Description</label>
                  <textarea id="Company_Description" 
                  name="Company_Description" 
                  placeholder="Your Company Description" 
                  rows="5" 
                  value="{{row[]}}"
                  disabled></textarea>
              </div>
  
              <div class="nice-form-group">
                <label>Email</label>
                <input
                  type="email"
                  id="Company_email"
                  name="Company_email"
                  placeholder="Your Email"
                  value=""
                  class="icon-left"
                  disabled
                />
              </div>
        
              <div class="nice-form-group">
                <label>Phone Number</label>
                <input
                  type="tel"
                  id="Company_phoneNo"
                  name="Company_phoneNo"
                  placeholder="Eg. 0131234234"
                  value=""
                  class="icon-left"
                  disabled
                />
              </div>
        
              <div class="nice-form-group">
                  <label>Company Address</label>
                  <textarea  id="Company_address" 
                  name="Company_address" 
                  placeholder="Your Address" 
                  rows="5" 
                  value="" 
                  disabled></textarea>
              </div>

              <div class="form-footer">
                  <button action="{{url_for("editCompany")}}" class="edit">Edit</button>
              </div>
            
          </section>
          
        </main>
      </div>
  </div>
