
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Internship</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/static/css/fontawesome.css">
    <link rel="stylesheet" href="/static/css/templatemo-plot-listing.css">
    <link rel="stylesheet" href="/static/css/animated.css">
    <link rel="stylesheet" href="/static/css/owl.css">
    <link rel="stylesheet" href="/static/css/additional.css">
<!--

TemplateMo 564 Plot Listing

https://templatemo.com/tm-564-plot-listing

-->
  </head>

<body>


  <!-- ***** Header Area Start ***** -->
  <header class="header-area background-header header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="{{url_for('lecturer')}}" class="active">Home</a></li>
              <li><a href="{{url_for('lecturerProfile')}}">Profile</a></li>
              <li><a href="{{url_for('index')}}">Logout</a></li> 
            </ul>        
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="main-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="top-text header-text">
            <h2>Student Listings</h2>
          </div>
        </div>
        <div class="container StudentTable">
          <ul class="responsive-table">
            <li class="table-header">
              <div class="col col-1">Student Id</div>
              <div class="col col-2">Name</div>
              <div class="col col-3">Programme</div>
              <div class="col col-4">CGPA</div>
              <div class="col col-5">Email</div>
              <div class="col col-6"></div>
            </li>
            {% for row in rows %}
            <li class="table-row">
              <div class="col col-1" data-label="Student Id">{{ row[0] }}</div>
              <div class="col col-2" data-label="Name">{{ row[1] }}</div>
              <div class="col col-3" data-label="Programme">{{ row[2] }}</div>
              <div class="col col-4" data-label="CGPA">{{ row[3] }}</div>
              <div class="col col-5" data-label="Email">{{ row[4] }}</div>
              <div class="col col-6"><a class='SelectButton' href='{{url_for("studentDetail", Id= row[0])}}'>Select</a></div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>




  <!-- Scripts -->
  <script src="/static/js/owl-carousel.js"></script>
  <script src="/static/js/animation.js"></script>
  <script src="/static/js/imagesloaded.js"></script>
  <script src="/static/js/custom.js"></script>

</body>

</html>
